{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}


<h1 style="color:white ;">Hola {{user}} </h1>
<div class="container">
	<div class="row">


{% for evento in agenda %}
<div class="col-md-4">
  <div class="card" style="width: 100% ; margin: 5px 5px;">

 </div>
</div>

{% endfor %}
  </div>
</div>


{% endblock %}
